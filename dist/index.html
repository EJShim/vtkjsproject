<script type="text/javascript" src="MyWebApp.js"></script>
<script>
  $(function() {
    $( "#aside" ).resizable({
      minWidth: 100,
      maxWidth: 300,
      handles: "e",
      resize: function( e, ui){
          var currentWidth = ui.size.width;
          var gap = 4;
          currentWidth += gap;
          $("#section").css("width", "calc(100% - "+ currentWidth +"px)");
      }
    });
  });
  $(function() {
    $( "#mainViewer" ).resizable({
      minWidth: 300,
      maxWidth: 1500,
      handles: "e",

          var gap = 14;
          currentWidth += gap;
          $("#subViewers").css("width", "calc(100% - "+ currentWidth +"px)");
      }
    });
  });
