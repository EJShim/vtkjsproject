<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEST_VTK.JS</title>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
  <div id="wrapper">
    <!-- <div id=containerHeader>
      <div id="logo">TEST_VTK</div>
          
    </div> -->
    <!-- start body -->
    <div id= "containerBody">
      <div id = "nav">
          <a id='button_importMesh'>Import Mesh</a>
          <a id='button_importDicom'>Import Volume</a>
          <a id='button_test'> Test </a>
      </div>
      <div id="sectionContainer">
          <div id="aside" class="ui-widget-content">
            <select id='ctfController'>
              <option value="basic">basic</option>
              <option value="color">color</option>              
            </select>
          </div> <!--aside-->


        <div id="section">
          <div id= "mainViewer" class="ui-widget-content">
          </div>
          <div id="subViewers">
            <div id="subViewr1" class="sub_viewer"></div>
            <div id="subViewr2" class="sub_viewer"></div>
          </div><!--subViewers-->
        </div><!--section-->
      </div><!--sectionContainer-->
    </div> <!--containerBody-->
    <div id = containerFooter>Copyright &copy; 2018
    </div>
  </div>
</body>
<link rel="stylesheet" href="test_vtkjs.css">
<script type="text/javascript" src="bundle.js"></script>
<script>
  $(function() {
    $( "#aside" ).resizable({
      minWidth: 100,
      maxWidth: 300,
      handles: "e",
      resize: function( e, ui){
          var currentWidth = ui.size.width;
          var gap = 4;
          currentWidth += gap;
          $("#section").css("width", "calc(100% - "+ currentWidth +"px)");
      }
    });
  });
  $(function() {
    $( "#mainViewer" ).resizable({
      minWidth: 300,
      maxWidth: 1500,
      handles: "e",
      resize: function( e, ui){
          var currentWidth = ui.size.width;
          var gap = 14;
          currentWidth += gap;
          $("#subViewers").css("width", "calc(100% - "+ currentWidth +"px)");
      }
    });
  });
</script>

</html>
